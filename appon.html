<script>
    data = {
        "doctorListing": [
            {
                "docName": "Albert",
                "doctorID": 118,
                "specialization": "Hematologists‎ ",
                "qualification": "MD",
                "rating": 5,
                "experience": 8,
                "cost": 1200,
                "gender": "male",
                "address": [
                    {
                        "addressLineOne": "Red Light Area Kolkata",
                        "addressLineTwo": "Gn 5, F N g Sector Rajouri Garden",
                        "city": "New Delhi",
                        "state": "Delhi",
                        "gpsCoordinates": {
                            "gpsLatitude": 28.7,
                            "gpsLongitude": 77.8
                        }
                    }
                ],
                "slots": {
                    "slotInterval": 15,
                    "morning": [
                        {
                            "startTime": "08:00",
                            "endTime": "10:00"
                        }
                    ],
                    "afternoon": [
                        {
                            "startTime": "10:00",

                        }
                    ],
                    "evening": [
                        {
                            "startTime": "15:00",

                        }
                    ],
                    "night": [
                        {
                            "startTime": "18:00",
                            "endTime": "22:00"
                        }
                    ]
                }
            }
        ]
    }

    $(document).ready(function () {
        data.doctorListing.forEach(item => {
            $('#container').append(`<div class="row Card">
                <div class="right_scrollbox">
                    <h3>`+ item.address[0].addressLineOne + `</h3>
                    <p>`+ item.address[0].addressLineTwo + `</p>
                    <hr>
                    <p>`+ item.address[0].addressLineOne + `</p>
                    <p>Availability</p>
                    <div>
                        <a href="#" class="unavailable"> SUN </a>
                        <a href="#" class="available"> MON </a>
                        <a href="#" class="available"> TUE </a>
                        <a href="#" class="available"> WED </a>
                        <a href="#" class="available"> THR </a>
                        <a href="#" class="available"> FRI </a>
                        <a href="#" class="available"> SAT </a>
                    </div>
                    <h4>Time | Amenities</h4>
                    <div>
                    <input type="date" name="date">
                    </div>
                    <br>
                    <div >
                        <button>MORNING</button>
                        <button> AFTERNOON</button>
                        <button>EVENING</button>
                        <button>NIGHT</button>
                    </div>
                    <div>
                        <button>`+ item.slots.morning.startTime + `</button>   
                    </div>
                    <p class="amount">Total Amount: ₹1000
                    <button  class="appoint" >CONFIRM APPOINTMENT</button>
                     </p>
                </div>`
            )
        })

    });
</script>
